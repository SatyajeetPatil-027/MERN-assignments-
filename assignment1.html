<!DOCTYPE html>
<html>
    <head>
        <title>assignment 1</title>
        <body>
            <div style="text-align: center;">
                <img src="sunbeam_logo1.png">
            </div>
            <h1 style="text-align: center;">Sunbeam Registration form</h1>
            <br>
            <div style="display:flex; justify-content:center; align-items:flex-start; gap:80px; margin-top:40px;">       
                <div>
                    <iframe width="550" height="300" 
                        src="https://www.youtube.com/embed/02q9aAVv1NI" 
                        frameborder="0" allowfullscreen>
                    </iframe>
                </div>
            

                <div style="text-align: left;">
                    <form>
                        <h3>Name:
                             <input type="text">
                        </h3>
                        <h3>BirthDate:
                            <input type="date">
                        </h3>
                        <h3>Email:
                            <input type="email">
                        </h3>
                        <h3>Password:
                            <input type="password">
                        </h3>
                        <h3>Address:
                            <textarea cols="30" rows="4">
                                Sunbeam Institute of IT'Anuda Chambers', 203Shaniwar Peth, NearGujar Hospital, Karad-415110 (Maharashtra)
                            </textarea>
                        <h3><label >Gender:</label>
                            <input type="radio" name="Gender">Male
                            <input type="radio" name="Gender">Female
                        </h3>
                        <h3>Upload photo:
                            <input type="file">
                        </h3>
                        <h3>
                            Select your Course:
                            <select>
                                <option>Select course</option>
                                <option>AIML</option>
                                <option>CSE</option>
                                <option>IT</option>
                            </select>
                        </h3>
                        <h3>Skill set:
                            <input type="checkbox">Java
                            <input type="checkbox">CPP
                            <input type="checkbox">OS
                        </h3>
                        <button type="submit">Register</button>
                        <button type="reset">Clear</button>          
                    </form>               
                </div>   
            </div>
        </body>
    </head>
</html>
